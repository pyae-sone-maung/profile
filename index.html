<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> My Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>    
    </head>
    <body>
        <section class="section container" id="section-one">
            <div class="container" id="profile">
              <div class="row">
                <div class="col">
                  <div class="profile-picture">
                    <img src="images/Me.jpg" alt="profile photo" class="center">
                  </div>
                  <div id="profile-info">
                    <p id="name"> Pyae Sone Maung </p>
                    <p id="job"> Junior Web Developer </p>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="section container" id="section-two">
            <div class="row">
              <div class="col-sm-6">
                <div class="card" style="height: 100%; width: 100%;">
                  <div class="card-body">
                    <h5 class="card-title">ABOUT ME</h5>
                    <blockquote>
                      <i> " I am Pyae Sone Maung.
                            With supporting text below as a natural lead-in to additional content "
                      </i>
                    </blockquote>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card" style="height: 100%; width: 100%;">
                  <div class="card-body">
                    <h5 class="card-title">ADDRESS</h5>
                    <p> Place </p>
                    <p> Email </p>
                    <p> Phone </p>
                    <p> Age </p>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </body>
</html>
